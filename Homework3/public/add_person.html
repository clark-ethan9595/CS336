<html>

    <head>
        <meta charset="utf-8">
        <title>Add Employee</title>
        <link rel="stylesheet" href="base/style.css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body>

        <form method="post">

            <h2>Please enter new Employee information below:</h2>
        	<h3>Enter Start Date in YYYY/MM/DD form</h3>

            <div>
                <label for="first">First Name:</label>
                <input type="text" id="firstname" name="user_firstname" />
            </div>

            <div>
                <label for="last">Last Name:</label>
                <input type="text" id="lastname" name="user_lastname" />
            </div>

            <div>
                <label for="id">ID Number:</label>
                <input type="number" id="id_num" name="user_id" />
            </div>

            <div>
                <label for="date">Start Date:</label>
                <input type="text" id="startdate" name="user_startdate"></input>
            </div>
    
            <div class="button">
                <button type="submit">Send person information</button>
            </div>

            <div id = "tempspot">
            </div>

        </form>

        <script src="scripts/add_person.js"></script>

    </body>

</html>
